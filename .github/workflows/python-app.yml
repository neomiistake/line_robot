name: Free Game Notifier

on:
  schedule:
    # 每小時的第 0 分執行
    - cron: '0 * * * *'
  workflow_dispatch: # 允許手動觸發

jobs:
  scrape_and_notify: # 你可以自訂 job 名稱
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12' # 或者你使用的 Python 版本

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # 確保你的 requirements.txt 在 repository 中

      - name: Run notifier script
        env:
          LINE_CHANNEL_TOKEN: ${{ secrets.LINE_CHANNEL_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: python freegame_robot.py # 你的 Python 腳本檔名

      - name: Commit and push seen.json if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add seen.json || echo "seen.json not found or no changes to add"
          if ! git diff --staged --quiet; then
            git commit -m "Update seen.json via GitHub Actions"
            git push
          else
            echo "No changes to seen.json to commit."
          fi
